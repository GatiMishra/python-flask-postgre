<!-- Details page consists of a table of Requests details -->
<html>

<head>
    <title>Feature App</title>         
    <script type="text/javascript" src="{{ url_for ('static', filename='js/jquery-3.3.1.js')}}"></script>   
    <script type="text/javascript" src="{{ url_for ('static', filename='js/getFeatureRequestDetails.js')}}"></script>
    <script type="text/javascript" src="{{ url_for ('static', filename='js/bootstrap.min.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="{{ url_for ('static', filename='css/jquery.dataTables.min.css')}}" rel=stylesheet>
    <script type="text/javascript" src="{{ url_for ('static', filename='js/jquery.dataTables.min.js')}}"></script>
    {% extends "base.html" %}    
</head>
<body>
    {% block content %}    
    <h2 style="text-align: center;">Request Details</h2>    
    <br>
    <div class="container">
        <div class="table-responsive"> 
            <table class="table table-striped table-bordered" id="RequestList" style="height:50%;">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Client</th>
                        <th>Client Priority</th>
                        <th>Target Date</th>
                        <th>Product Area</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
     {% endblock %}
</body>

</html>
